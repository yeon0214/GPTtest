<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>중고마켓</title>
    <link rel="stylesheet"
          href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .hero {
            margin-bottom: 30px; /* hero 아래 공백 추가 */
        }
        .card {
            transition: transform 0.3s; /* 부드러운 변화 추가 */
        }
        .card:hover {
            transform: scale(1.05); /* 마우스 오버 시 카드 확대 */
        }
    </style>
</head>
<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">중고마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- 오븐 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card" style="height: 350px">
                    <a href="https://www.coupang.com" target="_blank">
                        <img src="https://www.lge.co.kr/kr/images/microwaves-and-ovens/md08750669/gallery/medium01.jpg"
                             class="card-img-top" alt="오븐 이미지" />
                        <div class="card-body">
                            <h5 class="card-title">오븐</h5>
                            <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                            <p class="card-text">거의 사용하지 않은 오븐 팝니다. 상태 양호합니다.</p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 믹서기 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card" style="height: 350px">
                    <a href="https://www.coupang.com" target="_blank">
                        <img src="https://mstatic1.e-himart.co.kr/contents/goods/00/21/12/20/60/0021122060__HR-3760_2__M_640_640.jpg"
                             class="card-img-top" alt="믹서기 이미지" />
                        <div class="card-body">
                            <h5 class="card-title">믹서기</h5>
                            <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                            <p class="card-text">사용감 없는 믹서기 판매합니다. 새 제품과 같습니다!</p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 냉장고 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card" style="height: 350px">
                    <a href="https://www.coupang.com" target="_blank">
                        <img src="https://images.samsung.com/is/image/samsung/sec-html-feature-refrigerators-landing-prod-01-03-m-v1?$ORIGIN_PNG$&fmt=png-alpha"
                             class="card-img-top" alt="냉장고 이미지" />
                        <div class="card-body">
                            <h5 class="card-title">냉장고</h5>
                            <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                            <p class="card-text">상태 좋은 냉장고 판매합니다. 효율이 뛰어납니다.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
